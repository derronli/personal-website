{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Derron Li">
    <title>Derron Li</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    
    <!--Navbar and Footer are constant with all pages (Use this as base)-->
    
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg py-3 sticky-top bg-white">
        <div class="container {% block tag %}{% endblock tag %}" id="navbar">
            <a href="{% url 'home-home' %}" class="navbar-brand">
                <img src="{% static 'images/DL_logo.png' %}" alt="" width="43px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse c-text" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'home-home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% static 'images/Derron_Li_Resume.pdf' %}" class="nav-link" target="_blank">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home-projects' %}" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
     
                        <a href="#footer" class="nav-link" id="contact">Contact</a>
    
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Inherited Content-->
    {% block content %}{% endblock content %}

    <!--Footer-->
    <hr class="rounded m-2 mt-5">
    <footer class="p-3 position-relative" id="footer">
        <div class="container text-center text-sm-start">
            <div class="row">
                <div class="col-md">
                    <p class="c-text">Thanks for learning more about me! Let's stay in touch. </p>
                    <p class="c-subtitle" style="letter-spacing: 1px;">derronli14@gmail.com</p>
                    <a href="https://linkedin.com/in/derronli" target="_blank"><i class="uil uil-linkedin-alt icon_footer"></i></a>
                    <a href="https://github.com/derronli" target="_blank"><i class="uil uil-github-alt icon_footer"></i></a>
                    <a onclick="copyEmail()"><i class="uil uil-envelope-alt icon_footer"></i></a>
                </div>
            </div>
            <div class="text-center">
                <p class="c-text">
                    Made with HTML, CSS, JavaScript & Django
                </p>
                <div class="d-grid gap-2 col-2 mx-auto mb-3">
                    <a href="{% static 'images/Derron_Li_Resume.pdf' %}" class="btn btn-outline-dark c-text2" role="button" target="_blank">RESUME</a>
                </div>
                <p class="c-text">
                    Copyright &copy; 2022 Derron Li
                </p>
            </div>
    
            <a href="#" class="position-absolute top-0 end-0 p-5">
                <i class="uil uil-arrow-circle-up h1" style="color:black;"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--JS controls navbar animation so it plays only upon initial page load-->
    <script src="{% static 'js/script.js' %}"></script>

    <!--Clicking mail icon copies email to clipboard and alerts user-->
    <script src="{% static 'js/copy.js' %}"></script>
</body>
</html>
